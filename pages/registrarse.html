<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameWave</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navegacion"> 
            <a href="../index.html" class="iconoPrincipal animacionIcono">
                <img src="https://img.freepik.com/vector-gratis/
                consola-juegos-letras-letrero-neon-fondo-ladrillo_1262-11854.jpg?size=338&ext=jpg&ga=GA1.1.1488620777.1713052800&semt=sph"
                 alt="Logo" width="100" loading="lazy">
                 <span class="spanTitulo">GameWave</span>
            </a>
        </nav>
    </header>
    
    <main>
        <section id="registro">
            <h1>Registro</h1>
            <form method="post">
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                </div>
                <div>
                    <input type="tel" name="numero" id="numero" placeholder="Número de Teléfono" required>
                </div>
                <div>
                    <input type="date" name="nacimiento" id="nacimiento" required>
                </div>
                <div>
                    <select name="pais" id="pais" required>
                        <option value="" selected>Argentina</option>
                        <option value="">Brasil</option>
                        <option value="">Chile</option>
                        <option value="">Uruguay</option>
                    </select>
                </div>
                <div>
                    <label for="terminos">Terminos y Condiciones</label>
                    <input type="checkbox" name="" id="" required>
                </div>
                <div>
                    <input type="submit" value="Registrarse" name="registrarse" id="registrarse">
                </div>
            </form>
            <div>
                <a href="">Necesitas ayuda?</a>
            </div>
        </section>
    </main>

    <footer>


    </footer>

</body>
</html>
